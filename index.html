<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kỷ niệm 40 năm - THPT Minh Khai</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        /* Bố cục ảnh (đã thu nhỏ một chút) */
        #image {
            width: 500px;  /* Thu nhỏ kích thước ảnh */
            height: 350px;  /* Thu nhỏ kích thước ảnh */
            background-image: url('school.jpg'); /* Thay bằng tên ảnh bạn muốn */
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        #image:hover {
            transform: scale(1.05);
        }

        /* Hiệu ứng sóng lan */
        .ripple {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Video container */
        #videoContainer {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        video {
            width: 800px;
            height: 450px;
            border-radius: 12px;  /* Bo góc video */
            background-color: black;  /* Thêm nền đen cho video */
        }

    </style>
</head>
<body>

    <!-- Bố cục ảnh -->
    <div id="image" title="Nhấn để xem video kỷ niệm"></div>

    <!-- Video container -->
    <div id="videoContainer">
        <video id="video" controls autoplay>
            <source src="your-video.mp4" type="video/mp4" />
            Trình duyệt của bạn không hỗ trợ thẻ video.
        </video>
    </div>

    <script>
        const image = document.getElementById('image');
        const videoContainer = document.getElementById('videoContainer');

        // Mở video khi nhấn vào hình ảnh
        image.addEventListener('click', function(e) {
            // tạo sóng lan
            const rect = image.getBoundingClientRect();
            const ripple = document.createElement('span');
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size/2;
            const y = e.clientY - rect.top - size/2;

            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');

            image.appendChild(ripple);

            // xoá ripple sau khi animation kết thúc
            ripple.addEventListener('animationend', function() {
                ripple.remove();
            });

            // Hiển thị video container
            videoContainer.style.display = 'block';
        });

        // Đóng video (bỏ dấu "X", chỉ tắt video khi nhấn ngoài vùng video)
        window.addEventListener('click', function(e) {
            if (e.target === videoContainer) {
                videoContainer.style.display = 'none';  // Ẩn video
                const video = document.getElementById('video');
                video.pause();  // Dừng video khi đóng
                video.currentTime = 0;  // Quay lại đầu video
            }
        });
    </script>

</body>
</html>
